<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <title>tweetDrawing</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
            <a class="navbar-brand" href="#">TwitterDrawing</a>

        </nav>
        <div class="container">
            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th colspan="3">Entry Users</th>
                            </tr>
                            <tr>
                                <th>No</th>
                                <th>Name</th>
                                <th>Twitter Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in rt_users %}
                                <tr>
                                    <td>{{ user.no }}</td>
                                    <td>{{ user.name }}</td>
                                    <td>{{ user.username }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="container" id="winner" style="display:none">
            <div class="row my-4">
                <div class="col">
                    <h1>winner</h1>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col" style="height:150px">
                    <div class="card-deck mb-4" >
                    {% for winner in winners %}
                        <div class="card shadow-sm" id="winner{{ winner.count }}" style="display:none" >
                            <div class="card-body">
                                <div class="lead card-title">{{ winner.no }}.</div>
                                <div class="card-text">{{ winner.name }} さん</div>
                            </div>
                        </div>
                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="lottery">
            <div class="row my-5">
                <div class="col">
                    <button type="button" id="" class="btn btn-success">lottery</button>
                </div>
            </div>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
